<link rel="stylesheet" href="/static/css/popup.css">

<!-- Location data -->
<div id="well-popup" class="popup-wrapper">
    <div class="popup">
        <div class="popup-content">
            <img src="/static/img/h_well.png"></img>
            <hr>

            {% load static %}

            <h5><a href="{{ post_url }}">{{ title }}</a></h5>

        </div>
    </div>
</div>

<!-- Google Maps Button  -->
<div class="button-box">
    <button>
        <a href="http://www.google.com/maps/place/{{ content }}" target="_blank" rel="noopener">Google Maps &nbsp
            &nbsp<i class="fa fa-location-arrow"></i></a>
    </button>
</div>

<!-- font awesome script -->
<script src="https://kit.fontawesome.com/559cadc1ae.js" crossorigin="anonymous"></script>
