<link rel="stylesheet" href="/static/css/popup.css">

<!-- Location data -->
<div data-tap-disabled="false" id="well-popup" class="popup-wrapper">
    <div class="popup">
        <div class="popup-content">
            <img src="/static/img/h_well.png"></img>
            <hr>

            {% load static %}

            <h5><a href="{{ post_url }}" target="_blank" rel="noopener" id="post_url">{{ title }}</a></h5>

            <div>
                <p class="excerpt-textbox">{{ excerpt }}</p>
            </div>
        </div>
    </div>
</div>

<!-- Google Maps Button  -->
<div class="button-box">
    <button>
        <a href="http://www.google.com/maps/place/{{ coordinates }}" target="_blank" rel="noopener">Open location in
            Google Maps
            &nbsp<i class="fa fa-location-arrow"></i></a>
    </button>
</div>

<!-- font awesome script -->
<script src="https://kit.fontawesome.com/559cadc1ae.js" crossorigin="anonymous"></script>
