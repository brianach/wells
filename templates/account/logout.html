<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signout</title>
</head>

{% load i18n %}{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Logout" %}</h3>
            <p>{% trans 'Are you sure you want to logout?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}
                <button class="btn btn-signup right" type="submit">{% trans 'Logout' %}</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

</html>
